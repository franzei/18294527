<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>
$( document ).on( 'click', 'button', function() {

	$.ajax({
		url:'http://localhost:5000',
		method:'GET',
		dataType:'html',
		data:{},
		success:function( antwort ) {
			$( '<div>' ).html( antwort ).appendTo( 'body' );
		}
	})

});
	</script>
	<style>
	* { font:30px Arial; }
	</style>
</head>
<body>
	<button>Klick mich</button>
</body>
</html>
